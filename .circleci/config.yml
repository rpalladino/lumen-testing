# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.2-fpm-stretch-node-browsers

      # use wiremock to stub the weather service
      - image: rodolpheche/wiremock:2.15.0
        command: ['--port', '9999']

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    environment:
      - APP_ENV=testing
      - CACHE_DRIVER=array
      - DB_CONNECTION=sqlite

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run: vendor/bin/phpunit

      # contract tests require a running local server
      - run:
          name: Start Local Server
          command: |
            php -S 0.0.0.0:8000 -t public/
          background: true
      - run: touch /home/circleci/repo/database/database.sqlite
      - run: php artisan migrate
      - run: php artisan db:seed
      - run: vendor/bin/phpunit --group=contract
